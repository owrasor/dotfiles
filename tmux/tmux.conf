# Configure Tmux
set -g status-position top
set -g status-style "bg=#1e1e2e"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#1e1e2e,fg=#6c7086"
setw -g pane-border-style "bg=#1e1e2e,fg=#313244"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#1e1e2e,fg=#f5e0dc"
set -g window-status-last-style "bg=#1e1e2e,fg=#cba6f7"
set -g window-status-activity-style "bg=#f38ba8,fg=#1e1e2e"
set -g window-status-bell-style "bg=#f38ba8,fg=#1e1e2e,bold"
set -gF window-status-separator "#[bg=#1e1e2e,fg=#6c7086]â”‚"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#cba6f7,fg=#1e1e2e,bold"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -s set-clipboard on
set -as terminal-features ',xterm*:clipboard'
run '~/.tmux/plugins/tpm/tpm'
